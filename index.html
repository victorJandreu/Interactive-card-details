<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap');
    </style>

  <title>Frontend Mentor | Interactive card details form</title>


</head>
<body>

  <div class="grid"> 
    <div class="background"></div>
    <div class="frontCard">
      <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
      <section> 
        <p id="cardNumber" class="cardNumber">0000 0000 0000 0000</p>
        <div class="flex">
          <p id="cardName" class="nombre">Jane Appleseed</p>
          <p class="date"><span id="monthCard">00</span>/<span id="yearCard">00</span></p>
        </div>
      </section>
    </div>
    <div class="backCard">
      <p  id="csvCard" class="cvc">000</p>
    </div>
  </div>

  <div class="total">
    <form id="formulario" action="/">
      <div>
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed" maxlength="45" required>
      </div>
      <div>
        <label for="number">Card Number</label>
        <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" required>
      </div>
      <div class="flex">
        <div class="monthAndYear">
          <label for="month">Exp. Date (MM/YY)</label>
          <input type="text" id="month" name="month" placeholder="MM" required minlength="2" maxlength="2" >
          <input type="text" id="year" name="year" placeholder="YY" required minlength="2" maxlength="2" >
        </div>
        <div class="cvcDiv">
          <label for="cvc">CVC</label>
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" minlength="3" maxlength="3" required>
        </div>
      </div>
      <button  type="submit">Confirm</button>
    </form>
  
    <section  class="thank">
      <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button>Continue</button>
    </section>

  </div>



  
  
  

  
 
<script src="app.js"></script>

</body>
</html>
